<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: -1px;
        }

        .header-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 25px;
            margin-bottom: 20px;
        }

        .menu-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .filter-btn {
            padding: 10px 18px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transform: scale(1.05);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .food-card {
            background: linear-gradient(135deg, #fff5f7 0%, #f8f9ff 100%);
            border-radius: 16px;
            padding: 18px;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .food-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s;
            transform: rotate(45deg);
        }

        .food-card:hover::before {
            top: -50%;
            left: -50%;
        }

        .food-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.25);
            border-color: #667eea;
            background: white;
        }

        .qr-code-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            z-index: 10;
        }

        .qr-code-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .food-name {
            font-weight: 700;
            color: #333;
            margin-bottom: 6px;
            font-size: 16px;
            letter-spacing: -0.5px;
        }

        .food-description {
            color: #888;
            font-size: 12px;
            margin-bottom: 10px;
            min-height: 32px;
            line-height: 1.4;
            font-weight: 400;
        }

        .food-price {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-size: 22px;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .food-stock {
            color: #999;
            font-size: 11px;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .food-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .qty-input {
            width: 55px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 13px;
        }

        .qty-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }

        .add-btn {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .add-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .add-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .add-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            box-shadow: none;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-section, .checkout-section {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .section-title {
            font-size: 18px;
            font-weight: 800;
            color: #333;
            margin-bottom: 16px;
            border-bottom: 3px solid transparent;
            border-image: linear-gradient(135deg, #667eea 0%, #764ba2 100`) 1;
            padding-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .cart-empty {
            color: #bbb;
            text-align: center;
            padding: 25px;
            font-style: italic;
            font-size: 14px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .cart-item {
            background: linear-gradient(135deg, #f8f9ff 0%, #fff5f7 100%);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .cart-item:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 700;
            margin-bottom: 3px;
            color: #333;
            font-size: 14px;
        }

        .cart-item-price {
            color: #667eea;
            font-size: 13px;
            font-weight: 600;
        }

        .remove-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 2px 6px rgba(255, 107, 107, 0.3);
        }

        .remove-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .cart-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-align: right;
            font-weight: 800;
            font-size: 18px;
            margin-top: 12px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .promotions-list {
            font-size: 13px;
            max-height: 220px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .promotions-list::-webkit-scrollbar {
            width: 6px;
        }

        .promotions-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .promotions-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .promotion-item {
            background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%);
            border: 2px solid #ffc107;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.2);
        }

        .promotion-item:hover {
            transform: translateX(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.4);
            border-color: #ff9800;
        }

        .promotion-code {
            font-weight: 800;
            color: #ff6b6b;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .promotion-title {
            color: #333;
            font-size: 12px;
            margin-top: 3px;
            font-weight: 600;
        }

        .applied-promotion {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 2px solid #28a745;
            color: #155724;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-promo-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .remove-promo-btn:hover {
            background: #218838;
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 11px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 13px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 12px rgba(102, 126, 234, 0.3);
            transform: scale(1.01);
        }

        .checkout-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-size: 14px;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .checkout-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.4);
        }

        .checkout-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .checkout-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 700;
        }

        .message {
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .message.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 2px solid #28a745;
            display: block;
        }

        .message.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 2px solid #f5c2c7;
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .success-modal.show {
            display: flex;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-content h2 {
            color: #28a745;
            margin-bottom: 12px;
            font-size: 32px;
            letter-spacing: -1px;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .modal-close-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 800;
            font-size: 14px;
            transition: all 0.3s;
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
        }

        .modal-close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }

            .filters {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }

            .sidebar {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçî Food Shop</h1>
            <p class="header-subtitle">Fresh & Delicious Food Delivery Service</p>
        </header>

        <div class="main-content">
            <!-- Menu Section -->
            <div class="menu-section">
                <div class="section-title">Menu</div>
                
                <div class="filters" id="categoryFilters">
                    <button class="filter-btn active" data-category="">All Categories</button>
                </div>

                <div class="loading" id="menuLoading">
                    <div class="loading-spinner"></div>
                    Loading menu...
                </div>

                <div class="menu-grid" id="menuGrid">
                    <!-- Food items will be loaded here -->
                </div>

                <div id="menuError" class="message error"></div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Cart Section -->
                <div class="cart-section">
                    <div class="section-title">üõí Cart</div>
                    <div id="cartItems" class="cart-empty">Your cart is empty</div>
                    <div id="cartTotal" class="cart-total" style="display: none;">
                        Total: <span id="totalAmount">$0.00</span>
                    </div>
                </div>

                <!-- Promotions Section -->
                <div class="cart-section">
                    <div class="section-title">üéâ Active Promotions</div>
                    <div id="promotionsList" class="promotions-list"></div>
                </div>

                <!-- Checkout Section -->
                <div class="checkout-section">
                    <div class="section-title">Checkout</div>
                    <div id="checkoutMessage" class="message"></div>

                    <div id="appliedPromotion"></div>

                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" id="customerName" placeholder="Your name" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="customerEmail" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label>Promo Code</label>
                        <div style="display: flex; gap: 5px;">
                            <input type="text" id="promoCode" placeholder="Enter promo code" style="flex: 1;">
                            <button id="applyPromoBtn" style="padding: 8px 12px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Apply</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Payment Method</label>
                        <select id="paymentMethod">
                            <option value="credit_card">Credit Card</option>
                            <option value="debit_card">Debit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="apple_pay">Apple Pay</option>
                            <option value="google_pay">Google Pay</option>
                            <option value="bank_transfer">Bank Transfer</option>
                            <option value="cash">Cash</option>
                        </select>
                    </div>

                    <div class="form-group" id="cardField" style="display: none;">
                        <label>Card Last 4 Digits</label>
                        <input type="text" id="cardLastFour" placeholder="1234" maxlength="4">
                    </div>

                    <button class="checkout-btn" id="checkoutBtn" disabled>
                        <span id="checkoutBtnText">Place Order</span>
                        <div class="loading-spinner" id="checkoutSpinner" style="display: none; margin-left: 10px;"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
        <div class="modal-content">
            <h2>‚úì Order Placed Successfully!</h2>
            <p id="successMessage"></p>
            <button class="modal-close-btn" onclick="closeSuccessModal()">Continue Shopping</button>
        </div>
    </div>

    <script>
        // Determine API base URL - works from any port
        const API_PORT = 8001;
        const API_BASE = `http://localhost:${API_PORT}/api/v1`;
        let cart = [];
        let allFoods = [];
        let appliedPromotion = null;

        console.log(`API Base URL: ${API_BASE}`);

        // Initialize the app
        function init() {
            loadFoods();
            loadPromotions();
            setupEventListeners();
        }

        // Load foods from API
        async function loadFoods() {
            const loading = document.getElementById('menuLoading');
            const error = document.getElementById('menuError');
            
            loading.style.display = 'block';
            error.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/foods`);
                if (!response.ok) throw new Error('Failed to load menu');
                
                allFoods = await response.json();
                displayFoods(allFoods);
                generateCategoryFilters();
            } catch (err) {
                error.textContent = 'Failed to load menu. Make sure the API is running.';
                error.style.display = 'block';
                console.error('Error loading foods:', err);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Display foods in grid
        function displayFoods(foods) {
            const grid = document.getElementById('menuGrid');
            
            if (foods.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #999;">No foods available</p>';
                return;
            }

            grid.innerHTML = foods.map(food => `
                <div class="food-card">
                    <button class="qr-code-btn" onclick="showFoodQR(${food.id}, '${food.name}')" title="Show QR Code">üì±</button>
                    <div class="food-name">${food.name}</div>
                    <div class="food-description">${food.description || 'No description'}</div>
                    <div class="food-price">$${food.price.toFixed(2)}</div>
                    <div class="food-stock">Stock: ${food.stock}</div>
                    <div class="food-actions">
                        <input type="number" class="qty-input" value="1" min="1" max="${food.stock}" 
                               id="qty-${food.id}" ${food.stock === 0 ? 'disabled' : ''}>
                        <button class="add-btn" onclick="addToCart(${food.id})" 
                                ${food.stock === 0 ? 'disabled' : ''}>
                            ${food.stock === 0 ? 'Out of Stock' : 'Add'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Generate category filters
        function generateCategoryFilters() {
            const categories = [...new Set(allFoods.map(f => f.category))];
            const filtersContainer = document.getElementById('categoryFilters');
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = category;
                btn.dataset.category = category;
                btn.onclick = () => filterByCategory(category);
                filtersContainer.appendChild(btn);
            });
        }

        // Load promotions from API
        async function loadPromotions() {
            try {
                const response = await fetch(`${API_BASE}/promotions/active/all`);
                if (!response.ok) return;
                
                const promotions = await response.json();
                displayPromotions(promotions);
            } catch (err) {
                console.error('Error loading promotions:', err);
            }
        }

        // Display active promotions
        function displayPromotions(promotions) {
            const promoList = document.getElementById('promotionsList');
            
            if (promotions.length === 0) {
                promoList.innerHTML = '<p style="text-align: center; color: #999; font-size: 12px;">No active promotions</p>';
                return;
            }

            promoList.innerHTML = promotions.map(promo => `
                <div class="promotion-item" onclick="applyPromotionCode('${promo.code}')">
                    <div class="promotion-code">${promo.code}</div>
                    <div class="promotion-title">${promo.title}</div>
                </div>
            `).join('');
        }

        // Filter foods by category
        function filterByCategory(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            if (category === '') {
                document.querySelector('[data-category=""]').classList.add('active');
                displayFoods(allFoods);
            } else {
                event.target.classList.add('active');
                const filtered = allFoods.filter(f => f.category === category);
                displayFoods(filtered);
            }
        }

        // Add item to cart
        function addToCart(foodId) {
            const food = allFoods.find(f => f.id === foodId);
            const qtyInput = document.getElementById(`qty-${foodId}`);
            const quantity = parseInt(qtyInput.value);

            if (quantity <= 0) {
                alert('Please enter a valid quantity');
                return;
            }

            const existingItem = cart.find(item => item.food_id === foodId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    food_id: foodId,
                    quantity: quantity,
                    name: food.name,
                    price: food.price
                });
            }

            updateCart();
            qtyInput.value = 1;
        }

        // Remove item from cart
        function removeFromCart(foodId) {
            cart = cart.filter(item => item.food_id !== foodId);
            updateCart();
        }

        // Update cart display
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const totalAmount = document.getElementById('totalAmount');
            const checkoutBtn = document.getElementById('checkoutBtn');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty">Your cart is empty</div>';
                cartTotal.style.display = 'none';
                checkoutBtn.disabled = true;
                return;
            }

            let subtotal = 0;
            cartItems.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                return `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${item.quantity} x $${item.price.toFixed(2)}</div>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.food_id})">Remove</button>
                    </div>
                `;
            }).join('');

            let finalTotal = subtotal;
            let displayTotal = subtotal;

            // Apply promotion discount if any
            if (appliedPromotion) {
                finalTotal = appliedPromotion.final_total;
                displayTotal = finalTotal;
            }

            totalAmount.textContent = `$${displayTotal.toFixed(2)}`;
            cartTotal.style.display = 'block';
            checkoutBtn.disabled = false;

            // Store final total for checkout
            window.finalTotal = finalTotal;
        }

        // Setup event listeners
        function setupEventListeners() {
            const paymentMethodSelect = document.getElementById('paymentMethod');
            const cardField = document.getElementById('cardField');

            paymentMethodSelect.addEventListener('change', (e) => {
                if (e.target.value.includes('card')) {
                    cardField.style.display = 'block';
                } else {
                    cardField.style.display = 'none';
                }
            });

            document.getElementById('checkoutBtn').addEventListener('click', checkout);
            document.getElementById('applyPromoBtn').addEventListener('click', () => {
                const code = document.getElementById('promoCode').value.trim();
                if (code) {
                    applyPromotionCode(code);
                }
            });
        }

        // Show QR code for a food item
        function showFoodQR(foodId, foodName) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 2000;';
            
            const content = document.createElement('div');
            content.style.cssText = 'background: white; padding: 30px; border-radius: 10px; text-align: center; max-width: 400px;';
            
            const img = document.createElement('img');
            img.src = `${API_BASE.replace('/api/v1', '')}/qr/foods/${foodId}/qr`;
            img.style.cssText = 'width: 300px; height: 300px; margin: 20px 0;';
            
            const title = document.createElement('h3');
            title.textContent = `${foodName} - QR Code`;
            title.style.marginBottom = '10px';
            
            const text = document.createElement('p');
            text.textContent = 'Scan this QR code to order this item';
            text.style.cssText = 'color: #666; margin-bottom: 20px;';
            
            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'Close';
            closeBtn.style.cssText = 'padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;';
            closeBtn.onclick = () => modal.remove();
            
            content.appendChild(title);
            content.appendChild(text);
            content.appendChild(img);
            content.appendChild(closeBtn);
            modal.appendChild(content);
            
            document.body.appendChild(modal);
        }

        // Apply promotion code
        async function applyPromotionCode(code) {
            const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            if (cartTotal === 0) {
                alert('Please add items to cart first');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/promotions/apply`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: code,
                        order_total: cartTotal
                    })
                });

                const result = await response.json();

                if (result.is_valid) {
                    appliedPromotion = result;
                    displayAppliedPromotion(result);
                    document.getElementById('promoCode').value = '';
                } else {
                    showCheckoutMessage(result.message, 'error');
                }
            } catch (err) {
                console.error('Error applying promotion:', err);
                showCheckoutMessage('Failed to apply promotion', 'error');
            }
        }

        // Display applied promotion
        function displayAppliedPromotion(promo) {
            const container = document.getElementById('appliedPromotion');
            container.innerHTML = `
                <div class="applied-promotion">
                    ‚úì ${promo.title} applied!<br>
                    <small>Saving: $${promo.discount_amount.toFixed(2)}</small>
                    <button class="remove-promo-btn" onclick="removePromotion()">Remove</button>
                </div>
            `;
            updateCart();
        }

        // Remove applied promotion
        function removePromotion() {
            appliedPromotion = null;
            document.getElementById('appliedPromotion').innerHTML = '';
            updateCart();
        }

        // Checkout process
        async function checkout() {
            const name = document.getElementById('customerName').value.trim();
            const email = document.getElementById('customerEmail').value.trim();
            const paymentMethod = document.getElementById('paymentMethod').value;
            const cardLastFour = document.getElementById('cardLastFour').value.trim();
            const checkoutMessage = document.getElementById('checkoutMessage');
            const checkoutBtn = document.getElementById('checkoutBtn');
            const checkoutSpinner = document.getElementById('checkoutSpinner');

            // Validation
            if (!name) {
                showCheckoutMessage('Please enter your name', 'error');
                return;
            }

            if (!email || !isValidEmail(email)) {
                showCheckoutMessage('Please enter a valid email', 'error');
                return;
            }

            if (cart.length === 0) {
                showCheckoutMessage('Your cart is empty', 'error');
                return;
            }

            if (paymentMethod.includes('card') && !cardLastFour) {
                showCheckoutMessage('Please enter card last 4 digits', 'error');
                return;
            }

            // Disable button and show loading
            checkoutBtn.disabled = true;
            checkoutSpinner.style.display = 'inline-block';

            try {
                // Create order
                const orderData = {
                    customer_name: name,
                    customer_email: email,
                    items: cart.map(item => ({
                        food_id: item.food_id,
                        quantity: item.quantity
                    }))
                };

                const orderResponse = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                if (!orderResponse.ok) {
                    throw new Error('Failed to create order');
                }

                const order = await orderResponse.json();

                // Create payment
                const paymentData = {
                    order_id: order.id,
                    payment_method: paymentMethod,
                    amount: window.finalTotal || cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    card_last_four: cardLastFour || null
                };

                const paymentResponse = await fetch(`${API_BASE}/payments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(paymentData)
                });

                if (!paymentResponse.ok) {
                    throw new Error('Failed to process payment');
                }

                const payment = await paymentResponse.json();

                // Confirm payment
                const confirmResponse = await fetch(`${API_BASE}/payments/${payment.id}/confirm`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        transaction_id: `TXN-${Date.now()}`,
                        reference_number: `REF-${order.id}`
                    })
                });

                if (!confirmResponse.ok) {
                    throw new Error('Failed to confirm payment');
                }

                // Success!
                cart = [];
                appliedPromotion = null;
                updateCart();
                document.getElementById('customerName').value = '';
                document.getElementById('customerEmail').value = '';
                document.getElementById('cardLastFour').value = '';
                document.getElementById('appliedPromotion').innerHTML = '';

                const totalAmount = paymentData.amount.toFixed(2);
                let successMsg = `
                    Order #${order.id} placed successfully!<br>
                    Total: $${totalAmount}<br>
                    Payment Status: ${payment.status}
                `;
                
                if (appliedPromotion) {
                    successMsg += `<br><small style="color: green;">‚úì Applied promo code: ${appliedPromotion.code}</small>`;
                }
                
                document.getElementById('successMessage').innerHTML = successMsg;
                document.getElementById('successModal').classList.add('show');

            } catch (err) {
                console.error('Checkout error:', err);
                showCheckoutMessage(err.message || 'Checkout failed. Please try again.', 'error');
            } finally {
                checkoutBtn.disabled = false;
                checkoutSpinner.style.display = 'none';
            }
        }

        // Utility functions
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showCheckoutMessage(message, type) {
            const messageEl = document.getElementById('checkoutMessage');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
        }

        function closeSuccessModal() {
            document.getElementById('successModal').classList.remove('show');
        }

        // Initialize app when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
